<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lojinha do Luisin</title>
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Luis Fernando Lima Albaneze" />
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html">Lojinha do Luisin</a>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="historico.html">Histórico de compras</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>CADASTRO</h1>
      <form method="get" action="historico.html">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="nome">Nome</label>
          <input id="nome" name="nome" type="text" />
          <label for="sobrenome">Sobrenome</label>
          <input id="sobrenome" name="sobrenome" type="text" />
          <label for="cep">data de nascimento</label>
          <input
            id="data-de-nascimento"
            name="data-de-nascimento"
            type="date"
          />
          <label for="cpf">CPF</label>
          <input id="cpf" type="text" name="cpf" />
        </fieldset>

        <fieldset>
          <legend>Endereço para entrega</legend>
          <label for="rua">Rua</label>
          <input id="rua" name="rua" type="text" />
          <label for="numero">Número</label>
          <input id="numero" name="numero" type="number" />
          <label for="cep">CEP</label>
          <input id="cep" name="cep" type="text" />
          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text" />
        </fieldset>

        <fieldset>
          <legend>Acesso a plataforma</legend>
          <label for="e-mail">E-mail</label>
          <input id="e-mail" name="e-mail" required type="email" />
          <label for="senha">Senha</label>
          <input id="senha" name="senha" required type="password" />
        </fieldset>
        <button type="submit">Registrar</button>
      </form>
    </main>
    <footer>
      <p>Lojinha do Luisin since: 2023 ( ͡° ͜ʖ ͡°)</p>
    </footer>
  </body>
</html>
